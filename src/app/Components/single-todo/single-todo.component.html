<li>
  <h4 *ngIf="!isEditing">{{ SingleTodo.title }}</h4>
  <input *ngIf="isEditing" [(ngModel)]="SingleTodo.title" />
  <p>{{ SingleTodo.id }}</p>
  <button (click)="changeStatus(SingleTodo.id)">Completed</button>
  <button *ngIf="isEditing" (click)="saveTodo(SingleTodo)">Save</button>
  <button (click)="editSingleTodo(SingleTodo)">Edit</button>
  <button (click)="deleteSingleTodo(SingleTodo)">Delete</button>
</li>
